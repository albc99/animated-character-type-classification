<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">

        <!-- General website information -->
        {% block metadescription %}{% endblock %}
        <meta name="keywords" content="MSU HTML CSS JS backend back-end Jinja MySQL
        Python Flask CSE 404 Gen 1 Pokemon Type Prediction Machine Learning Resnet Resnet152 Model Image Classifier Supervised Learning">
        <meta name="author" content="Adam Kasumovic">
        <title>Generation I Pok√©mon Type Image Classifier</title>

        <!-- Custom icon -->
        <link rel="apple-touch-icon" sizes="180x180"
              href="{{ url_for('static', filename='main/images/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32"
              href="{{ url_for('static', filename='main/images/favicon-32x32.png') }}">
